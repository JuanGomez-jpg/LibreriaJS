<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/singup.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="../JS/config.js"></script>
</head>

<body>

<nav class="nav">
    <div class="nav__center container">
        <div class="nav__logo">
            <h1 onclick="VolverInicio()"> SIGN UP</h1>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nombre de Usuario</label>
                <input type="text" placeholder="Nombre de Usuario" id="username"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="address">Dirección</label>
                <input type="text" placeholder="Direccion" id="address" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="zipCode">Código Postal</label>
                <input type="number" placeholder="Código Postal" id="zipCode" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="Email@example.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Contraseña" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password2">Verificar Contraseña</label>
                <input type="password" placeholder="Contraseña" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button id="btnSaveUser">Submit</button>
        </form>
    </div>
    <script src="../JS/signUp.js"></script>
</body>
    <script src="../JS/scriptAddUser.js"></script>

</html>
