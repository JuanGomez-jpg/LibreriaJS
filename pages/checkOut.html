<!DOCTYPE>

<html lang="spa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Check Out</title>
    <link rel="stylesheet" href="../CSS/checkOut.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>

<body>

    <div class="subtotal">
        <div class="panel">
            <form class="form">
                Tipo de envío<br>
                <input type="radio" onclick="setPrecioEnviarR();" id="rapido" value="rapido" name="answer">
                <label for="rapido" onclick="setPrecioEnviarR();">Rápido</label><br>
                <input type="radio" onclick="setPrecioEnviarN();" id="normal" value="normal" checked name="answer">
                <label for="normal" onclick="setPrecioEnviarN();">Normal</label><br><br>
                <div class="subtotal__books">

                </div>
                <input type="submit" class="submit" value="submit" name="answer">
            </form>
            <div>
                <form class="form__r" id="form__r">
                    <input type="radio" onclick="setPrecioUPS();" class="ups" id="ups" value="ups" name="answer" checked>
                    <label for="ups">UPS</label><br>
    
                    <input type="radio" onclick="setPrecioDHL();" class="dhl" id="dhl" value="dhl" name="answer">
                    <label for="dhl">DHL</label><br>
    
                    <input type="radio" onclick="setPrecioEst();" class="estafeta" id="estafeta" value="estafeta" name="answer">
                    <label for="estafeta">Estafeta</label><br>
    
                    <input type="radio" onclick="setPrecioFedex();" class="fedex" id="fedex" value="fedex" name="answer">
                    <label for="fedex">Fedex</label><br>
                </form>
          </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav__center container">
            <div class="nav__logo">
                <h1 onclick="VolverInicio();"> Comprar ahora</h1>
            </div>
        </div>
    </nav>


    <section class="products">
        <div class="product__center">
    
        </div>
    </section>



    



    <script src="../JS/checkOut.js"></script>
</body>

</html>
